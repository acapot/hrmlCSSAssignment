              e.preventDefault();
              $('header a').css('background', 'rgb(51, 51, 51)');
              $(this).css('background', 'darkgreen');
              var page = $(this).attr("name");
              var url = page + '.html';
              //console.log(url);
              $('header + div').load(url);
          });
          });
